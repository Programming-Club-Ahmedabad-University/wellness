{% extends 'base.html'%}
{% load static %}
 
{% block head %}
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'account/css/auth.css'%}">
    <script src="{% static 'account/js/auth.js'%}"></script>
{% endblock %}

{% block content %}
    <section id="auth-body">
		<div class="container pt-md-5 main">
			<div class="row mt-md-5">
				<div class="col-md-6 d-flex align-items-center justify-content-center">
					<img src="{% static 'images/login.svg' %}" class="auth-image">
				</div>
				<div class="col-md-6">
					<form action="{% url 'login' %}" method="POST">
						{% csrf_token %}
						<div class="container auth-box-heading">
							Login
						</div>
						{% for field in form %}
						<label for="{{field.label}}"><b>{{field.label}}</b></label>
							{% if field.label == "Password" %}
								<i class="fas fa-eye eye-toggler mx-2"></i>
							{% endif %}    
							{{field}}
						{% endfor %}
						<button type="submit" class="btn mt-4 auth-button">Log in</button>
					</form>
					<div class="container p-0 auth-box-footer mb-5">
						<a href="{% url 'get_email'%}" class="ml-4">Forgot Password??</a>
						<a href="{% url 'register'%}" class="mr-4 signup-link">Sign up</a>
					</div>
				</div>
			</div>            
		</div>
    </section>  
{% endblock %}
