{% extends 'base.html'%}
{% load static %}

{% block head %}
<title>Login</title>
<link rel="stylesheet" href="{% static 'account/css/auth.css'%}">
<script src="{% static 'account/js/auth.js'%}"></script>
{% endblock %}

{% block content %}
<section id="auth-body">
	<div class="container pt-md-5 main">
		<div class="row mt-md-5">
			<div
				class="col-md-6 d-flex align-items-center justify-content-center">
				<img src="{% static 'images/login.svg' %}" class="auth-image">
			</div>
			<div class="col-md-6">
				<form action="{% url 'login' %}" method="POST">
					{% csrf_token %}
					<div class="container auth-box-heading">
						Login
					</div>
					{% for field in form %}
					<div
						class="d-flex justify-content-center align-items-center px-3 mt-3 fields">
						{{field}}
						{% if field.label == "Password" %}
						<span class="eye-toggler">
							<i class="fas fa-eye mx-2 text-white"></i>
						</span>
						{% endif %}
					</div>
					{% endfor %}
					<button type="submit" class="btn mt-3 auth-button">Log
						in</button>
				</form>
				<div
					class="d-flex justify-content-center p-0 auth-box-footer mt-3 mb-5">
					<a href="{% url 'get_email'%}" class="">Forgot
						Password??</a>&emsp;
					<a href="{% url 'register'%}" class="">Sign up here</a>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
