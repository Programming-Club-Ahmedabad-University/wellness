{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>PCW-Reset</title>
    <link rel="stylesheet" href="{% static 'account/css/auth.css' %}">
    <script src="{% static 'account/js/auth.js'%}"></script>
{% endblock %}

{% block content %}
    <section id="auth-body">
		<div class="container-fluid d-flex align-items-center main">
			<div class="container mx-auto p-3 my-5 auth-box">
				<div class="row">
					<div class="col-md-6 d-flex justify-content-center align-items-center">
						<img src="{% static 'images/forgot_password.svg' %}" class="auth-image">
					</div>
					<div class="col-md-6">
						<div class="auth-box-heading">New Password </div>
						<form action="{% url 'set_password' %}" method="POST">
							{% csrf_token %}
							<input type="hidden" name="enrollment_number" value={{enrollment_number}}>
							<label for="password">New Password:</label>
							<i class="fas fa-eye eye-toggler mx-2"></i>
							<input type="password" name="password" id="password" class="fields form-control" placehoder="Password" required>
							<button type="submit" class="btn mt-3 auth-button">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
    </section>
{% endblock %}
