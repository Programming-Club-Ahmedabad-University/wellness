<script>
        document.addEventListener('DOMContentLoaded', () => {

        var ctx = document.getElementById('weight-chart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys({{weight|safe}}),
                datasets: [{
                    data: Object.values({{weight|safe}}),
                    borderWidth: 2
                }]
            },
            options: {
                legend: {
                    display: false
                },
                plugins: {
                    colorschemes: {
                        scheme: 'tableau.HueCircle19'
                    }
                },
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
            }
        });
    });
    </script>
