<script>
        document.addEventListener('DOMContentLoaded', () => {

        var ctx = document.getElementById('weight-chart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            
            data: {
                labels: Object.keys({{weight|safe}}),
                datasets: [{
                    data: Object.values({{weight|safe}}),
                    borderWidth: 2,
                    backgroundColor: '#1573FF',
                }]
            },
            
            options: {
                legend: {
                    display: false
                },
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
            }
        });
    });
</script>
