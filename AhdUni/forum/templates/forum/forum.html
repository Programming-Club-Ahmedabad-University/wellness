{% extends "base.html" %} 
{% load static %}

{% block head %}
	<title>Forum</title>
	<link rel="stylesheet" href="{% static 'forum/css/forum.css' %}">
{% endblock %}

{% block content %}
    <section id="">
        <div class="container py-5 main">
            <div class="row mt-md-5 mx-auto">
                {% for post in page_data %}
                    <div class="container card mb-4 shadow">
                        <div class="card-body">
                            <h2 class="card-title text-white">{{ post.title }}</h2>
                            <p class="card-text h6 card-date">{{ post.created_on}} </p>
                            <p class="card-text text-white sliced_text">{{post.text|slice:":200" | safe }}</p>
                            <a href="{% url 'post_detail' post.slug  %}" class="btn forum-button">Read More &rarr;</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        {% include 'pagination.html' %}
    </section>
{%endblock%}
