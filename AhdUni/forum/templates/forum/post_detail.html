{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.created_on }}</p>
		<p class="card-text ">{{ object.text | safe }}</p>
		{% if object.image|length %}
			<img src="{{ object.image.url }}" width="320" height="240">
		{% endif %}
		{% if object.video|length %}
			<video width="320" height="240" controls>
				<source src="{{ object.video.url }}">
			</video> 
		{% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
