<script>
        document.addEventListener('DOMContentLoaded', () => {

        var ctx = document.getElementById('water-consumption-chart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',

            data: {
                labels: Object.keys({{water_consumption|safe}}),
                datasets: [{
                    data: Object.values({{water_consumption|safe}}),
                    borderWidth: 2,
                    backgroundColor: '#84160f',
                }],
            },
            
            options: {
                legend: {
                    display: false
                },
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
            }
        });
    });
</script>
